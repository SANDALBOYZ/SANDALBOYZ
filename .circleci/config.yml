version: 2.1
orbs:
  node: circleci/node@5.0.3
jobs:
  lint-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn lint
            - run: yarn test
workflows:
    lint-and-test:
      jobs:
        - lint-and-test
